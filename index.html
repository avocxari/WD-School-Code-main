<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notre Dame of Trece Martirez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            display: flex;
            background: url('assets/img/notre_dame.jpg') no-repeat center center/cover;
            border-radius: 20px;
            width: 90%;
            overflow: hidden;
            margin-left: 5%;
            margin-top: 1.5%;
            height: 1000px;
            color: rgb(224, 224, 224);
        }
        .hero-overlay {
            display: flex;
            position: absolute;
            border-radius: 20px;
            width: 100%;
            overflow: hidden;
            margin: 1.5% 0 0 5%;
            height: 97%;
            background-color: rgba(0, 0, 128, 0.5);
        }
        .hero-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }
        .hero-title {
            font-size: 3rem;
            font-weight: bold;
            line-height: 1.2;
        }
        .icon{
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgb(226, 177, 16);
            padding: 10px; 
        }
        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container">
            <a class="navbar-brand" href="#">NOTRE DAME OF TRECE MARTIREZ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#admission">Admission</a></li>
                    <li class="nav-item"><a class="nav-link" href="#program">Program</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content text-center text-white">
            <h1 class="hero-title">THE SCHOOL THAT BUILDS CHARACTER</h1>
        </div>
    </section>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
